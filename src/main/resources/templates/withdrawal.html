<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdrawal Notification</title>
    <style>
        body {
            background-color: #f0f0f0; /* grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: left;   /* text from left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: 40px; /* text shifted 40px from left */
        }
        .subject {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message {
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
        }
        .highlight {
            color: #28a745; /* light green */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="subject">Withdrawal Notification</div>

    <div class="message">
        <p>Hello ðŸ‘‹ <span th:text="${receiverUserName}"></span>,</p>

        <p>
            You have withdrawn
            <span class="highlight">Ksh: <span th:text="${amount}"></span></span>
            from agent <span class="highlight"><span th:text="${agentNumber}"></span></span>.
        </p>

        <p>
            Your new account balance is:
            <span class="highlight">Ksh: <span th:text="${bankBalance}"></span></span>
        </p>

        <p>Thank you for banking with us!</p>
    </div>
</div>

</body>
</html>
