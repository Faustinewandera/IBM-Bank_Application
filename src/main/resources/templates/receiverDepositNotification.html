<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit Notification</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: 40px; /* Your requested left margin */
        }
        .subject {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message {
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
        }
        .highlight {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="subject">Bank Notification</div>

    <div class="message">
        <p>Hello ðŸ‘‹ <span th:text="${username}"></span>,</p>

        <p>
            You have deposited
            <span class="highlight">Ksh: <span th:text="${amount}"></span></span>
            to your account.
        </p>

        <p>
            Your new account balance is:
            <span class="highlight">Ksh: <span th:text="${balance}"></span></span>
        </p>

        <p>Thank you for banking with us!</p>
    </div>
</div>
</body>
</html>
