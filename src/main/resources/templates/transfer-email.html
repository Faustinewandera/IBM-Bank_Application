<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Money Transfer Notification</title>
    <style>
        body {
            background-color: #f0f0f0; /* grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .subject {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message {
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="subject">Money Transfer Successful</div>
    <div class="message">
        <p>You have transferred <span th:text="${amount}">$100</span> to account <span th:text="${toAccount}">12345678</span>.</p>
        <p>Thank you for using our service!</p>
    </div>
</div>
</body>
</html>
