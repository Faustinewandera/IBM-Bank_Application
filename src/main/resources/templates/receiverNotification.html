<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Money Received Notification</title>
    <style>
        body {
            background-color: #f0f0f0; /* grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .subject {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message {
            color: #333333;
            line-height: 1.6;
            font-size: 16px;
            padding-left: 40px; /* added left margin for text */
            text-align: left;    /* keep the text left-aligned */
        }
        .highlight {
            color: #28a745; /* light green style */
            font-weight: bold;
        }
    </style>

</head>
<body>
<div class="email-container">
    <div class="subject">Money Received Notification</div>

    <div class="message">
        <p>Hello ðŸ˜Š <span th:text="${receiverUsername}"></span>,</p>

        <p>
            Your account has received
            <span class="highlight">Ksh: <span th:text="${amount}"></span></span>
            from <span th:text="${senderName}"></span>.
        </p>

        <p>
            Your new account balance is:
            <span class="highlight">Ksh: <span th:text="${balance}"></span></span>
        </p>

        <p>Thank you for banking with us!</p>
    </div>
</div>
</body>
</html>
